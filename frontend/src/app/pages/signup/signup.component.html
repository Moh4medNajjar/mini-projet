<div class="container-fluid">
  <!-- signup.component.html -->

<div class="container-fluid">
  <div class="form">
    <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
      <h2 class="text-center" style="font-weight: 600; margin-bottom: 30px; font-size: 30px; color:#751EE7">Sign Up</h2>

      <!-- First and Last Name -->
      <div class="d-flex justify-content-between align-items-center">
        <div class="mb-3 input-group me-4">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input formControlName="firstname" type="text" class="form-control" placeholder="First name"> <br>
          <div *ngIf="registrationForm.get('firstname').invalid && (registrationForm.get('firstname').dirty || registrationForm.get('firstname').touched)" class="text-danger">
            First name is required.
          </div>
        </div>

        <div class="mb-3 input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input formControlName="lastname" type="text" class="form-control" placeholder="Last name"><br>
          <div *ngIf="registrationForm.get('lastname').invalid && (registrationForm.get('lastname').dirty || registrationForm.get('lastname').touched)" class="text-danger">
            Last name is required.
          </div>
        </div>
      </div>

      <!-- Username and Phone -->
      <div class="d-flex justify-content-between align-items-center">
        <div class="mb-3 input-group me-4" style="width:50%">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa-solid fa-user-tie"></i></span>
          </div>
          <input formControlName="username" type="text" class="form-control" placeholder="Username"><br>
          <div *ngIf="registrationForm.get('username').invalid && (registrationForm.get('username').dirty || registrationForm.get('username').touched)" class="text-danger">
            Username is required.
          </div>
        </div>
        <div class="mb-3 input-group" style="width:50%">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-phone"></i></span>
          </div>
          <input formControlName="phone" type="text" class="form-control" placeholder="Phone"><br>
          <div *ngIf="registrationForm.get('phone').invalid && (registrationForm.get('phone').dirty || registrationForm.get('phone').touched)" class="text-danger">
            Phone is required.
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3 input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        </div>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email"><br>
        <div *ngIf="registrationForm.get('email').invalid && (registrationForm.get('email').dirty || registrationForm.get('email').touched)" class="text-danger">
          <div *ngIf="registrationForm.get('email').errors.required">Email is required.</div>
          <div *ngIf="registrationForm.get('email').errors.email">Please enter a valid email address.</div>
        </div>
      </div>

      <!-- Password -->
      <div class="d-flex justify-content-between align-items-center">
        <div class="mb-3 input-group me-4">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> <br>
          <div *ngIf="registrationForm.get('password').invalid && (registrationForm.get('password').dirty || registrationForm.get('password').touched)" class="text-danger">
            Password is required.
          </div>
        </div>
        <div class="mb-3 input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm password" required>
        </div>
      </div>

      <!-- Terms and Conditions -->
      <div class="ui toggle checkbox">
        <input formControlName="public" type="checkbox" name="public">
        <style>
          /* Custom styles for the checkbox and label */
          .ui.toggle.checkbox input:checked + .box:before,
          .ui.toggle.checkbox input:checked + label:before {
            background: radial-gradient(circle at top left, #8a2ae3da, #3e01f5d4) !important; /* Change the background color as needed */
          }

          .ui.toggle.checkbox input:checked + label {
            color: #cbb7ee !important; /* Use !important to ensure precedence */
          }
        </style>
        <label style="color: #cbb7ee;">I read and agree to terms and conditions</label>
        <div *ngIf="registrationForm.get('public').invalid && (registrationForm.get('public').dirty || registrationForm.get('public').touched)" class="text-danger">
          You must agree to the terms and conditions.
        </div>
      </div>

      <!-- Submit Button -->
      <!-- Your form HTML -->
<button type="submit" class="btn btn-primary rounded-pill" (click)="onRegister()">Create account</button>




    </form>

    <p class="mt-3 text-center" style="color: #cbb7ee;">Already have an account? <a href="" style="text-decoration:none"> <span style="color:#9633FF; font-weight:600">Sign In</span></a></p>
  </div>
</div>

  </div>
