<link href="
https://cdn.jsdelivr.net/npm/fontsource-cairo@4.0.0/index.min.css
" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="container-fluid">

  <div class="row">
    <div class="card">
      <div class="card-body">
        <button>here will be the navbar</button>
      </div>
    </div>
    <div class="col-lg-3 mt-4" style="flex-direction: column;">
        <div style="max-width: fit-content;" class="mx-auto">
          <div (click)="ParticipantsDialog()"  class="button d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-circle-plus"></i>
            <p style="margin:0 10px; font-size:20px;" data-bs-toggle="modal" data-bs-target="#exampleModal">Add a participant</p>
          </div>
          <!--Modal-->
         <div class="collaborators-box d-flex justify-content-between">
            <div *ngFor="let participant of participantsNames" class="collaborator-card">
              <img [src]="" alt="User Image" class="collaborator-image">
              <div class="collaborator-username">{{ participant }}</div>
            </div>
          </div>
        </div>
        <div style="max-width: fit-content;" class="mx-auto">
          <div  class="button d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-circle-plus"></i>
            <p style="margin:0 10px; font-size:20px;" data-bs-toggle="modal" data-bs-target="#exampleModal">Assign Task</p>
          </div>
          <!--Modal-->
         <div class="collaborators-box d-flex justify-content-between">
            <div class="collaborator-card">
              Task Assigned to
              <img [src]="" alt="User Image" class="collaborator-image">
              <div class="collaborator-username"></div>
            </div>
          </div>
        </div>
      </div>


    <div class="col-lg-9 mt-4">
      <div class="row" style="margin-bottom:100px">
        <div class="col">
          <div class="card">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div class=" d-flex align-items-center justify-content-start">
                <img src="../../../assets/images/image.png" class="rounded-pill" width="60" height="60" alt="">
                <div class="hello ms-3 mt-2">
                  <p style="font-weight: 800; font-size:24px; margin:0px;margin-bottom:6px; margin-top:3px">{{title}}</p>
                  <p style="font-weight:500; color:grey; letter-spacing: 1px;"> <i class="fa-user-circle-o " style="margin:0px;"></i> {{ownerName}}</p>
                  <p style="font-weight:500; color:grey; letter-spacing: 1px;"> <i class="fa fa-bell me-1" style="margin:0px;"></i> You have 2 new messages and 4 due tasks..</p>
                </div>
              </div>
              <div class="buttons mt-2 pt-2">
                <button style="background-color:#cacfd2; color:rgb(159, 156, 196)" class="btn me-2 twoButtons rounded-pill"><i class="fa-solid fa-circle-plus"></i>Status</button>
                <button style="background-color:#314150; color:white" class="btn me-2 twoButtons rounded-pill"><i class="fa fa-envelope me-2"></i>Priority</button>
                <button style="background-color:#314150; color:white" class="btn rounded-pill twoButtons">due_date</button>
              </div>
            </div>
          </div>
        </div>

      </div>


      <div class="row" style="margin-bottom:100px">
        <div class="col">
      <div class="card">
        <div class="card-body1 d-flex align-items-center justify-content-between">
          <div class=" d-flex align-items-center justify-content-start">
        <button>here will be the chat messages</button>
      </div>
      </div>
      </div>
        </div>
    </div>
    </div>
  </div>
</div>
