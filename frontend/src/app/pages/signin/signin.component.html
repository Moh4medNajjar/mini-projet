<div class="container-fluid">
  <div class="form">
    <form>
      <h2 class="text-center" style="font-weight: 600; margin-bottom: 30px;font-size: 25px; color:#9633FF">Sign In</h2>
  <div class="mb-3 input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
    </div>
    <input [(ngModel)]="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
  </div>

  <div class="mb-3 input-group">
    <div class="input-group-prepend ">
      <span class="input-group-text"><i class="fas fa-lock"></i></span>
    </div>
    <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
      <div class="text-center" style="margin-top:-20px">
        <button  type="submit" class="btn btn-primary rounded-pill" (click)="onLogin()">Login</button>
      </div>
    </form>
    <p class="mt-3 text-center" style="color: #cbb7ee;">Don't have an account? <a href="" style="text-decoration:none"> <span style="color:#9633FF; font-weight:600">Sign Up</span></a></p>
  </div>

</div>
